
{% extends 'base.html' %}


{% block content %}

<h3>Register New User</h3>

<form action="register" method="POST">
    {% csrf_token %}

    <div class="register-container" style="width: 600px; margin-left: 50px;">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input name="firstname" type="text" class="form-control" required="required" placeholder="First Name">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input name="lastname" type="text" class="form-control" required="required" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" required="required" placeholder="Username">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input name="email" type="email" class="form-control" required="required" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input name="password" type="password" class="form-control" required="required" placeholder="Password">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input name="confirm_password" type="password" class="form-control" required="required" placeholder="Confirm Password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-default" name="register">Register User</button>
                </div>
            </div>
        </div>

        <!-- <div class="row errormsg">
            {% for message in messages %}
                <p style="color: #fff !important; z-index:9999;">{{message}}</p>
            {% endfor %}
        </div> -->
        <div class="row errormsg">
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label>{{message}}</label>
                </div> 
            </div>  
        </div>
    </div>

</form>



{% endblock content %}
