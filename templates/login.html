{% extends 'base.html' %}


{% block content %}

<h3>Login</h3>

<form action="login" method="POST">
    {% csrf_token %}

    <div style="width: 600px; margin-left: 50px;">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" required="required" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <input name="password" type="password" class="form-control" required="required" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-default" name="login">Login</button>
                </div>
            </div>
        </div>

        <div class="row errormsg">
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        </div>
    </div>
</form>



{% endblock content %}
