<section class="for-full-back color-bg-one" id="contact-sec">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-8 col-md-offset-2 ">
                <h1><i class="fa fa-globe faa-pulse animated  "></i>Contact</h1>
            </div>
            <div class="row text-center">
                <div class="col-md-8 col-md-offset-2 ">
                    <h4>
                        <strong>
                            {{contact.desc}}
                        </strong>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="for-full-back color-white " id="contact-inner">
    <div class="container">
        <div class="row">
            <div class="col-md-5 contact-cls">
                <h2>GET IN TOUCH</h2>
                <div>
                    <span><i class="fa fa-home"></i>Address: {{contact.addr}}</span>
                    <br />
                    <span><i class="fa fa-phone"></i>Phone: {{contact.phone}}</span>
                    <br />
                    <span><i class="fa fa-envelope-o"></i>Email: {{contact.email}}</span>
                    <br />
                    <span><i class="fa fa-globe"></i>Web: {{contact.webadr}}</span>
                    <br />
                </div>
            </div>
            <div class="col-md-7">
                <h2>{{contact.contact_info}}</h2>
                <p>
                    {{contact.contact_info_desc}}           
                </p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <input name="name" type="text" class="form-control" required="required" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <input name="sender" type="text" class="form-control" required="required" placeholder="Email address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <textarea name="message" id="message" required="required" class="form-control" rows="3" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default" name="sendmail">Submit Request</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <p style="color: green;">{{msg}}</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
